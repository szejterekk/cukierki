<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabryka cukierków</title>
    <link rel="stylesheet" href="styl10.css">
</head>
<body>
    <div class="flex">
        <section id="gora1">
            <a href="zamowienie.html" id="odnosnik">Zamów cukierki</a>
        </section>
        <section id="gora2">
            <a href="index.html">
                <img src="cukierki2.png" alt="Nasze logo">
            </a>
        </section>
    </div>
    <section id="banner">
        <h1>Słodka kraina</h1>
        <h2>strefa zamowień</h2>
    </section>
    <div class="flex2">
        <section id="lewy">
            Numer kształtu
            <input type="number" name="" id="kszalt"><br>
            skomponuj swój kolor, Podaj RGB:
            R <input type="number" name="" id="r" id="rgb" min="0">
            G <input type="number" name="" id="g" id="rgb" min="0">
            B <input type="number" name="" id="b" id="rgb" min="0">
            <button onclick="przycisk()">Zamówienie</button>
            <p id="tekst">Twoje zamówienie</p>
            <button onclick="zmienKolor()" id="kolorPrzycisk">Kolor</button>
        </section>
        <section id="prawy">
            <h2>Nasza oferta</h2>
            <table>
                <tr>
                    <td>Kształty</td>
                    <td rowspan="2">Możesz zamówić<br>dowolny kolor cukierka</td>
                </tr>
                <tr>
                    <td>
                        <ol>
                            <li>cytryna</li>
                            <li>liść</li>
                            <li>banan</li>
                        </ol>
                    </td>
                </tr>
            </table>
        </section>
    </div>
    <footer id="stopka">
       <b>Autor strony: Sebastian Soja</b> 
    </footer>
    <script>
        function przycisk(){
            var kszalt = document.getElementById("kszalt").value
            var przycisk = "Twoje zamówienie to cukierek"
            switch(kszalt){
            case "1": 
                przycisk +=" cytryna";
                break;
            case "2":
                przycisk +=" liść";
                break;
            case "3": 
                przycisk +=" banan";
                break;
            default:
                przycisk +=" inny";
            }
            document.getElementById("tekst").innerHTML = przycisk;
        }
        function zmienKolor(){
            var r = document.getElementById("r").value
            var g = document.getElementById("g").value
            var b = document.getElementById("b").value
            if (r >= 0 && r <= 255 && g >= 0 && g <= 255 && b >= 0 && b <= 255) {
                var kolor ="rgb("+r+", "+g+", "+b+")";
                document.getElementById("kolorPrzycisk").style.backgroundColor = kolor;
            } else {
                alert("Podaj poprawne wartości RGB (0-255)");
            }
        }
    </script>
</body>
</html>
